<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Strings</title>
    <style>
        body { 
            background-color: rgb(165, 154, 154);
            font: normal 20pt Courier
        }

        h1 {
            color: white
        }
    </style>
</head>
<body>
    <h1>Testando e Aprendendo</h1>  
    <script>
        var nome = window.prompt("Digite seu nome")  
        var idade = window.prompt("Qual sua idade?")
        document.write(`Bem vindo, <strong>${nome}</strong>.<br/>`) // ${} - PLACEHOLDER
        document.write(`Você tem <strong>${idade}</strong> anos de idade.<br/>`)
        document.write(`${idade >=18? 'Você está pronto para acessar': 'Você não está pronto para acessar'}.`)
    </script>
</body>
</html>
