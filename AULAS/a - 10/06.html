<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body { 
            background-color: black;
        }
        
        #eventDom {
            background: rgb(160, 160, 160);
            color: #ffffff;
            font: normal 20pt sans-serif;
            width: 250px;
            height: 250px;
            line-height: 250px;
            text-align: center;
        }
    </style>
</head>
<body> 
    <div id="eventDom">Interaja</div> <!-- Pode adicionar eventos direto na DIV -->
    <script>
        var eventDom = document.getElementById("eventDom")

        eventDom.addEventListener("mouseenter", entrar)
        eventDom.addEventListener("mouseout", sair)
        eventDom.addEventListener("click", clicar)

        function entrar(){
            eventDom.innerText = "Entrou"
            eventDom.style.background = "blue"
        }

        function sair(){
            eventDom.innerText = "Saiu"
            eventDom.style.background = "green"
        }

        function clicar(){
            eventDom.innerText = "Clicou"
            eventDom.style.background = "purple"
        }
    </script>
</body>
</html>
