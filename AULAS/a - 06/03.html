<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programando a primeira vez</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            font: normal 15pt Courier
        }

        h1 { 
            color: rgb(87, 223, 121);
        }

        p { 
            color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Meu nome é Matheus e eu estou aprendendo.</p>
    <script>
        var numero1 = Number(prompt("Me diga um numero"))
        var numero2 = Number(prompt("Agora outro"))
        var soma = numero1 + numero2
        
        alert(`A soma entre os dois numeros é igual há ${soma}`) 
    </script>
</body>
</html>
