<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programando a primeira vez</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            font: normal 15pt Courier
        }

        h1 { 
            color: rgb(87, 223, 121);
        }

        p { 
            color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Meu nome é Matheus e eu estou aprendendo.</p>
    <script>
        var nomes = prompt("Qual é seu nome?") // Pergunta de nomes
        alert("Obrigado por entrar aqui, " + nomes) // Concatenação
    </script>
</body>
</html>
