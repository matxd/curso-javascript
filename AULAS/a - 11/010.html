<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do veiculo <input type="number" id="velocidade"> Km/h.
    <input type="button" value="Checar" onclick="calcular()">
    <div id="resultado"></div>
    <script>
        function calcular(){
            var velocidade = document.getElementById("velocidade")
            var resultado = document.getElementById("resultado")
            var velocidadeV = Number(velocidade.value)

            resultado.innerHTML = `<p>Sua velocidade é de <strong>${velocidadeV}km/h.</strong></p>`
            
            if (velocidadeV > 50) {
                resultado.innerHTML = "<p>Você foi <strong>multado</strong> por excesso de velocidade.</p>"
        }
            resultado.innerHTML += "<p>Dirija com atenção!</p>"
    }
    </script>
</body>
</html>
