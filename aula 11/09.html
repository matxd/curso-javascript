<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMIGRAÇÃO</title>
</head>
<body>
    <h1>Checando nacionalidade</h1>
    Digite seu país de origem: <input type="text" name="pais" id="pais">
    <input type="button" value="Checar" onclick="origem()">
    <div id="resultado"></div>
    <script>
        function origem () {
            var pais = document.getElementById("pais")
            var resultado = document.getElementById("resultado")
            var paisv = (pais.value)
    
        if (paisv == "Brasil") {
            resultado.innerHTML = "<p>Você é <strong>brasileiro</strong>.</p>"
        } else {
            resultado.innerHTML = "<p>Você é <strong>estrangeiro</strong>.</p>"
        }
    }
    </script>
</body>
</html>
